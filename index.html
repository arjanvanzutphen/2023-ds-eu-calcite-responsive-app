<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023 DS EU Plenary</title>
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/1.9.1/calcite.esm.js"
    ></script>
    <link rel="stylesheet" type="text/css"
    href=https://js.arcgis.com/calcite-components/1.9.1/calcite.css />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <calcite-shell>
      <!-- Navigation component -->
      <calcite-navigation
        id="primary-navigation"
        slot="header"
        navigation-action
      >
        <calcite-navigation-logo slot="logo" heading="App Title">
        </calcite-navigation-logo>
        <calcite-label
          layout="inline"
          scale="s"
          slot="content-end"
          style="padding: 0px 10px"
        >
          Metric:

          <calcite-dropdown
            scale="s"
            id="dropdown-layers"
            calciteDropdownSelect="() => {alert('hoi')}"
          >
            <calcite-button
              id="button-layers"
              scale="s"
              slot="trigger"
              appearance="transparent"
              icon-end="chevron-down"
              >Complete population</calcite-button
            >
            <calcite-dropdown-group selection-mode="single" group-title="Select a metric">

          </calcite-dropdown>
        </calcite-label>
        <calcite-navigation
          id="navigation-bookmarks"
          slot="navigation-secondary"
        >
          <calcite-menu
            slot="content-start"
            id="calcite-menu-bookmarks-desktop"
          >
            <calcite-menu-item
              breadcrumb
              text="Navigate to"
              text-enabled
            ></calcite-menu-item>
            <div id="container-bookmarks-desktop"></div>
          </calcite-menu>
        </calcite-navigation>
      </calcite-navigation>
      <!-- Left panel for desktop -->
      <calcite-shell-panel
        slot="panel-start"
        class="calcite-panel-left-desktop"
        position="start"
        id="shell-panel-start"
        width-scale="l"
      >
        <calcite-panel heading="" id="panel-start">
          <!-- Item details -->
          <!-- <calcite-block open heading="Item Details">
            <div id="container-item-details"></div>
            <img id="container-item-details-img" alt="thumbnail item" />
            <div id="container-item-details-description"></div>
          </calcite-block> -->
          <!-- Feature details -->
          <calcite-block
            id="block-features-widget"
            open
            heading="Feature Details"
            description="Select a location on the map"
          >
            <calcite-tip
              id="calcite-tip-select-features"
              close-disabled
              heading=""
              style="text-align: center"
            >
              <calcite-icon icon="select"></calcite-icon>
              <p>Nothing to show here. Why don't you select something on the map?</p>
            </calcite-tip>
            <div id="container-features-widget"></div>
          </calcite-block>
        </calcite-panel>
      </calcite-shell-panel>
      <!-- Bottom panel for mobile -->
      <calcite-shell-panel
        slot="panel-bottom"
        class="calcite-panel-bottom-mobile"
        position="end"
        id="shell-panel-bottom"
        layout="horizontal"
        height-scale="l"
      >
        <calcite-panel heading id="panel-bottom"> </calcite-panel>
      </calcite-shell-panel>
      <!-- Chip group -->
      <!-- <div class="container-layers-chip-group">
        <calcite-chip-group
          id="chip-group-layers"
          label="chip-group-layers"
          selection-mode="multiply"
          scale="s"
          style="display: flex; justify-items: center"
        >
        </calcite-chip-group>
      </div> -->
      <!-- map content -->
      <div style="height: 100%">
        <div id="viewDiv"></div>
        <div id="container-value-picker-widget"></div>
      </div>
      <!-- Calcite Sheet -->
      <calcite-sheet label="" id="example-sheet" slot="sheets">
        <calcite-panel heading="Navigation" id="sheet-panel-bookmarks" closable>
          <calcite-menu
            layout="vertical"
            label="Application menu"
            id="calcite-menu-bookmarks-mobile"
          >
          </calcite-menu>
        </calcite-panel>
      </calcite-sheet>
    </calcite-shell>
    <script type="module" src="ArcGISMap.js"></script>
    <script type="module" src="handleResize.js"></script>

    <script></script>
  </body>
</html>
